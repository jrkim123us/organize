<md-content class="md-padding">
    <h1>Sign up</h1>
    <form name="form" ng-submit="register(form)" novalidate>
        <md-input-container flex>
            <label>Name</label>
            <input name="name" ng-model="user.name" required placeholder="Placeholder text">
            <div ng-messages="form.name.$error">
                <div ng-message="required">A name is required.</div>
            </div>
        </md-input-container>
        <md-input-container flex>
            <label>Email</label>
            <input type="email" name="email" ng-model="user.email" required>
            <div ng-messages="form.email.$error">
                <div ng-message="required">What's your email address?</div>
                <div ng-message="email">Doesn't look like a valid email.</div>
            </div>
        </md-input-container>
        <md-input-container flex>
            <label>Password</label>
            <input type="password" name="password" ng-model="user.password" required minlength="3" mongoose-error>
            <div ng-messages="form.password.$error">
                <div ng-message="minlength">
                    Password must be at least 3 characters.
                </div>
                <div ng-message="mongoose">{{ errors.password }}</div>
            </div>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Sign up</md-button>
        <md-button class="md-raised" ng-href="/login">Login</md-button>
    </form>
</md-content>
