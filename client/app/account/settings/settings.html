<md-content class="md-padding">
    <h1>Change Password</h1>
    <form name="form" ng-submit="changePassword(form)" novalidate>
        <md-input-container flex>
            <label>Current Password</label>
            <input type="password" name="password" ng-model="user.oldPassword" required>
            <div ng-messages="form.email.$error">
                <div ng-message="mongoose">{{ errors.other }}</div>
            </div>
        </md-input-container>
        <md-input-container flex>
            <label>New Password</label>
            <input type="password" name="newPassword" ng-model="user.newPassword" ng-minlength="3" required>
            <div ng-messages="form.newPassword.$error">
                <div ng-message="minlength">
                    Password must be at least 3 characters.
                </div>
            </div>
        </md-input-container>
        <md-button type="submit" class="md-raised md-primary">Save changes</md-button>
    </form>
</md-content>
