<md-content flex class="md-padding">
    <div layout="column" layout-margin>
        <md-card flex>
            <md-card-content>
                <h1>'Allo, 'Allo!</h1>
                <p>
                    Kick-start your next web app with Angular Fullstack
                </p>
            </md-card-content>
        </md-card>
        <section flex class="md-whiteframe-z1">
            <!-- <md-subheader>Features</md-subheader> -->
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">
                    <span>Features</span>
                </h1>
            </md-toolbar>
            <md-content>
                <md-list layout="column">
                    <md-item ng-repeat="thing in awesomeThings">
                        <md-item-content>
                            <div class="md-tile-content" layout="row" layout-align="start center">
                                <strong >{{thing.name}}</strong>
                                <span flex></span>
                                <md-button ng-click="deleteThing(thing)">
                                    <md-icon class="fa fa-lg fa-fw fa-times" aria-hidden="true"></md-icon>
                                </md-button>
                            </div>
                        </md-item-content>
                         <md-divider ng-if="!$last"></md-divider>
                    </md-item>
                </md-list>
            </md-content>
        </section>
        <md-content flex class="md-whiteframe-z1 md-padding">
            <h3>Syncs in realtime across clients</h3>
            <form name="form" ng-submit="login(form)" novalidate>
                <md-input-container flex>
                    <label>Feature</label>
                    <input type="text" ng-model="newThing" placeholder="Add a new thing here.">
                </md-input-container>
                <md-button class="md-raised md-primary" ng-click="addThing()">Add New</md-button>
            </form>
        </md-content>
    </div>
</md-content>
